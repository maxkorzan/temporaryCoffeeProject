<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>


<!-- Navigation -->
<div class="navigation" th:fragment="navbar">

    <nav class="navbar navbar-expand-lg navbar-dark <!--fixed-top-->" id="mainNav">
        <div class="container"><!-- style="font-family: 'Spectral SC', serif;">-->
            <a class="navbar-brand" href="/"> <!--style="font-family: 'Julius Sans One', sans-serif;">--><img src="https://res.cloudinary.com/dwsdggfi5/image/upload/c_scale,h_40/v1583438126/Images/Avatar/appa_logo_j9dof2.png" style="opacity: 1"> Hotline Coffee </a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <form th:action="@{/search}" method="post">
                            <input type="text" name="search" placeholder="Search for a product" required> <!--the "search" from RequestParam-->
                            <input type="submit" value="Enter">
                        </form>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/"> Home </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/secure"> My Account </a>
                    </li>

<!--                    <li class="nav-item" th:if="${user_id} == null">-->
<!--                        <a class="nav-link" href="/secure"> Login </a>-->
<!--                    </li>-->

<!--                    <li class="nav-item" th:if="${user_id} != null">-->
<!--                        <a class="nav-link" href="/secure"> My Account </a>-->
<!--                    </li>-->

                    <li class="nav-item" th:if="${user_id} != null">
                        <a class="nav-link" th:href="@{/cart/{user_id}(user_id=${user_id})}"> **CART** </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

</div>


<!-- Category Menu Bar -->
<div class="navigation" th:fragment="categorybar">

    <nav class="navbar navbar-expand-lg navbar-dark <!--fixed-top-->" id="mainNav">
        <div class="container"> <!--style="font-family: 'Spectral SC', serif;"-->
<!--            <a class="navbar-brand" href="/" style="font-family: 'Julius Sans One', sans-serif;"><img src="https://res.cloudinary.com/dwsdggfi5/image/upload/c_scale,h_40/v1583438126/Images/Avatar/appa_logo_j9dof2.png" style="opacity: 1"> Hotline Coffee </a>-->
<!--            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">-->
<!--                Menu-->
<!--                <i class="fas fa-bars"></i>-->
<!--            </button>-->
            <div class="<!--collapse--> navbar-collapse" id="categoryBarResponsive">
                <ul class="navbar-nav ml-auto">

                    <li class="breadcrumb-item active">
                        <a class="nav-link" href="/"> All </a>&emsp;
                    </li>

                    <div th:each="category : ${categories}">
                        <li class="breadcrumb-item">
                            <a class="nav-link" th:href="@{/category/{id}(id=${category.id})}" th:text="${category.name}"></a>&emsp;
                        </li>
                    </div>

                </ul>
            </div>
        </div>
    </nav>

</div>




<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
