<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <style>
        /** { border: 1px solid red !important; }*/
    </style>

</head>
<body>

<!--Navigation Bar-->
<div th:replace="base :: navbar"></div>
<div th:replace="base :: categorybar"></div>
<br>
<br>


<div class="container">

    <h1>Shopping Cart</h1>
<!--    <h2>Your Items</h2> -->
<!--    <h1>Current Cart: </h1>-->
    <div style="float: right">
    <a th:href="@{/placeOrder}"><button type="button" class="btn btn-small btn-primary" >Place Order</button></a>
    <a th:href="@{/orderHistory}"><button type="button" class="btn btn-small btn-primary" >Past Orders</button></a>
    </div>
    <br>

    <!--List Products in Cart-->

<!--        <div th:if="${cart.isEnabled() == true}">-->
<div th:object="${cart1}">
<!--        <h1 th:inline="text">Order ID: [[${cart1.id}]]</h1>-->
        <table class="table table-dark table-hover table-striped">
            <thead>
            <tr style="font-family: 'Spectral SC', serif;">
                <td></td>
                <td>Product</td>
                <td>Description</td>
                <td>Price</td>
            </tr>
            </thead>

            <tbody>
            <tr th:each="product : ${cart1.productsInCart}">
                <td><img th:src="${product.image}" class="img-thumbnail" style="height: 200px"></td>
                <td th:inline="text"><strong>[[${product.name}]]</strong></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
            </tr>

            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td th:inline="text"><strong>Total<br>[[${cart1.sum}]]</strong></td>
            </tr>
            </tbody>
        </table>
<!--        </div>-->
</div>
</div>







<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
